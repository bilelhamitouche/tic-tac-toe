<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <dialog>
      <form method="dialog">
	<label for="player1">Player 1 name: </label>
	<input name="player1" type="text" value="" id="player1"/>
	<label for="player2">Player 2 name: </label>
	<input name="player2" type="text" value="" id="player2"/>
	<button class="start-game-btn" type="submit">Start Game</button>
      </form>
    </dialog>
    <div class="result">
      <h1 class="result-header"></h1>
      <button class="new-game-btn">New Game</button>
    </div>
    <main>
      <h1 class="turn"></h1>
      <div class="board">
	<div class="cell" data-index="0"></div>
	<div class="cell" data-index="1"></div>
	<div class="cell" data-index="2"></div>
	<div class="cell" data-index="3"></div>
	<div class="cell" data-index="4"></div>
	<div class="cell" data-index="5"></div>
	<div class="cell" data-index="6"></div>
	<div class="cell" data-index="7"></div>
	<div class="cell" data-index="8"></div>
      </div>
      <div class="button-wrapper">
	<button class="restart-game-btn">Restart Game</button>
      </div>
    </main>
  </body>
</html>
